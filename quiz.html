<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>QuizIt!</title>
    <link href="css/normalize.css" rel="stylesheet" type="text/css" />
    <link href="css/quiz.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" type="image/png" href="img/Favicon.png">
  </head>
  <body>
    <div id="selector" class="trivia_selector" >
      <form method="post" class="form-api">
      <!-- Input for number of questions, range of 1 to 50-->
      <h2 class="selector-header">Number of Questions</h2>
      <input type="number" id="amount" class="form-control" min="1" max="50" value="10">
      <!-- Input difficulty, easy/medium/hard-->
      <h2 class="selector-header">Difficulty</h2>
      <select id="difficulty" class="form-control">
			<option value="easy">Easy (Points Multiplier ×1)</option>
			<option value="medium">Medium (Points Multiplier ×2)</option>
			<option value="hard">Hard (Points Multiplier ×3)</option>
		  </select>
      <br><br>
      <!-- Button for submitting number of questions and difficulty-->
      <button class="btn" id="btn-submit">Start Quiz</button>
	  </form>
    </div>
    <!-- Lottie animation for loading icon-->
    <div id="loader" class="animation-center hidden">
			<div style="display:block;">
				<lottie-player src="json/loader.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop autoplay></lottie-player>
			</div>
    </div>
    <div class="container">
      <div id="game" class="hidden">
        <div id="game-info">
          <div>
            <p class="game-info-header">
              Question
            </p>
            <!-- Current question number out of total number of questions-->
            <h1 id="questionNumber" class="game-info-text">
            </h1>
          </div>
          <div>
            <p class="game-info-header">
              Points
            </p>
            <!-- Current points scored-->
            <h1 id="points" class="game-info-text">
            </h1>
          </div>
        </div>
        <!-- Question loaded in from API -->
        <h2 id="question"></h2>
        <!-- 4 Options for the question -->
        <div class="option-container">
          <p class="option-header">1</p>
          <p class="option-text" data-number="1"></p>
        </div>
        <div class="option-container">
          <p class="option-header">2</p>
          <p class="option-text"  data-number="2"></p>
        </div>
        <div class="option-container">
          <p class="option-header">3</p>
          <p class="option-text"  data-number="3"></p>
        </div>
        <div class="option-container">
          <p class="option-header">4</p>
          <p class="option-text"  data-number="4"></p>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/quiz.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
      
  </body>
</html>
