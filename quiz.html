<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>QuizIt!</title>
    <link href="css/quiz.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
  </head>
  <body>
    <div id="loader" class="animation-center">
			<div style="display:block;">
				<lottie-player src="json/loader.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;"  loop autoplay></lottie-player>
			</div>
    </div>
    <div class="container">
      <div id="game" class="hidden">
        <div id="game-info">
          <div>
            <p class="game-info-header">
              Question
            </p>
            <h1 id="questionNumber" class="game-info-text">
            </h1>
          </div>
          <div>
            <p class="game-info-header">
              Points
            </p>
            <h1 id="points" class="game-info-text">
            </h1>
          </div>
        </div>
        <h2 id="question"></h2>
        <div class="option-container">
          <p class="option-header">1</p>
          <p class="option-text"></p>
        </div>
        <div class="option-container">
          <p class="option-header">2</p>
          <p class="option-text"></p>
        </div>
        <div class="option-container">
          <p class="option-header">3</p>
          <p class="option-text"></p>
        </div>
        <div class="option-container">
          <p class="option-header">4</p>
          <p class="option-text"></p>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/quiz-temp.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
      
  </body>
</html>
